<body class="d-flex  justify-content-center">
    <form class="align-self-center p-5 text-dark rounded-3">
        <h2 class="text-center mb-3">Signup</h2>
        <div class="container">
            <div class="row">
                <div class="col"><label for="username" >Email Adress: </label></div>
                <div class="col"><input type="text" placeholder="Enter Email"></div>
        </div>
        <br>
            <div class="row">
                <div class="col"><label for="username">Username: </label></div>
                <div class="col"> <input type="text" placeholder="Enter Username"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"><label for="password">Password: </label></div>
                <div class="col"><input type="password" placeholder="Enter Password"></div>
            </div>
            <br>
            <div class="row">
                    <div class="col"><label for="username">Confirm password: </label></div>
                    <div class="col"><input type="text" placeholder="Confirm Password"></div>
            </div>
        </div>
        <br><br>
        <span class="d-flex justify-content-center">
        <input type="submit" vlaue="submit">
        </span>
        <br>
        <span class="d-flex justify-content-center">
            Already have an account? <a href=""> Log in here!</a>
        </span>
    </form>
