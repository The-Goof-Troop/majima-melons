<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majima Melons - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/sign_up.css">
</head>
<body class="d-flex  justify-content-center">
    <form class="align-self-center p-5 text-dark rounded-3 border bg-light mt-5">
        <h2 class="text-center mb-3">Signup</h2>
        <div class="container">
            <div class="row">
                <div class="col"><label for="username" >Email Adress: </label></div>
                <div class="col"><input type="email" placeholder="Enter Email" id = "email"></div>
        </div>
        <br>
            <div class="row">
                <div class="col"><label for="username">Username: </label></div>
                <div class="col"> <input type="text" placeholder="Enter Username" id = "username"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"><label for="password">Password: </label></div>
                <div class="col"><input type="password" placeholder="Enter Password" id = "password1"></div>
            </div>
            <br>
            <div class="row">
                    <div class="col"><label for="username">Confirm password: </label></div>
                    <div class="col"><input type="password" placeholder="Confirm Password" id = "password2"></div>
            </div>
        </div>
        <br><br>
        <span class="d-flex justify-content-center">
            <a class="btn btn-primary" onclick="signUp()">Sign Up</a>
        </span>
        <br>
        <span class="d-flex justify-content-center">

            Already have an account? <a href="../pages/login.html"> Log in here!</a>

            
        </span>
        <span class="d-flex justify-content-center">-or-</span> 
        <span class="d-flex justify-content-center">
            <a href="../index.html">Go Home</a>
        </span>
    </form>
    <script src="../scripts/sign_up.js"></script>
</body>
</html>
